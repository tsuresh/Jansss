<div class="container">

  <!-- Heading -->
  <div class="row mb-5 heading-top">
    <div class="col">
      <p>
        Start your journey with
        <span class="pink">Jansss</span>
      </p>
    </div>
  </div>

  <div class="row">
    <!-- Image -->
    <div class="col col-left" data-aos="fade-right">
      <img class="img-fluid" src="../../../assets/images/vendor-hub/marketing.svg">
    </div>

    <!-- Buttons -->
    <div class="col text-center" data-aos="fade-left">
      <div class="row mt-5">
        <!-- Dashboard -->
        <div class="col">
          <button class="btn hvr-grow">Dashboard</button>
        </div>
      </div>

      <!-- Sign Up -->
      <div class="row mt-5">
        <div class="col">
          <button class="btn hvr-grow" (click)="navigateToSignUp()">Sign Up</button>
        </div>
      </div>

      <!-- Edit Profile -->
      <div class="row mt-5">
        <div class="col">
          <button class="btn hvr-grow" (click)="navigateVendorEditProfile()">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
