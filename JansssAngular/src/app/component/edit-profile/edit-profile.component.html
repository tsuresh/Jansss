<div class="container">

  <!-- Profile Image -->
  <div class="row">
    <div class="col text-center">
      <img class="img-fluid profile-img" src="../../../assets/images/profile/username.png" alt="profile image">
    </div>
  </div>

  <!-- Heading -->
  <div class="row mt-5">
    <div class="col text-center heading-top">
      <p>Edit <span class="pink">profile</span></p>
    </div>
  </div>

  <!-- Edit Profile Form -->
  <div class="row mt-5">
    <div class="col">
      <form
        [formGroup] = "form"
        (ngSubmit) = "onSubmit()">

        <!-- Username -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input matInput [formControl]="username">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <div class="col"></div>
        </div>


        <div class="row mt-3">
          <!-- Email -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput [formControl]="email" placeholder="Ex. sam@mail.com">
              <mat-error *ngIf="email.hasError('email')">
                Please enter a valid email address
              </mat-error>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <!-- Password -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [formControl]="password">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <!-- First Name -->
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>First name</mat-label>
              <input matInput [formControl]="fName">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <!-- Surname -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Surname</mat-label>
              <input matInput [formControl]="sName">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <!-- Payment Plan -->
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Payment Plan</mat-label>
              <mat-select [formControl]="paymentPlan">
                <mat-option *ngFor="let p of plans" [value]="p">
                  {{p.plan}}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <!-- Payment Method -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Payment Method</mat-label>
              <mat-select [formControl]="paymentMethod">
                <mat-option *ngFor="let m of methods" [value]="m">
                  {{m.method}}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="row text-center mt-5">
          <div class="col">
            <!-- Submit Button -->
            <input class="btn shadow-sm p-2 pl-3 pr-3 mr-3 hvr-grow" type="submit" value="Update Profile">
            <!-- Reset Button -->
            <input class="btn shadow-sm p-2 pl-5 pr-5 hvr-grow" type="reset" value="Cancel">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
