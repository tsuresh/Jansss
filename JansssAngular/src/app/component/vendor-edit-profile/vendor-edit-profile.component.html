<div class="container">

  <!-- Heading Top -->
  <div class="row mt-5">
    <div class="col text-center heading-top">
      <p>Edit your <span class="pink">company details</span></p>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <form
        [formGroup] = "form"
        (ngSubmit) = "onSubmit()">

        <!-- Company Name -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Company Name</mat-label>
              <input matInput [formControl]="name">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <div class="col"></div>
        </div>


        <div class="row mt-3">
          <!-- Email -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput [formControl]="email" placeholder="Ex. company@mail.com">
              <mat-error *ngIf="email.hasError('email')">
                Please enter a valid email address
              </mat-error>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <!-- Password -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [formControl]="password">
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <!-- Marketing Type -->
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label [ngClass]="form.controls['marketingType']">Marketing Type</mat-label>
              <mat-select formControlName="marketingType" multiple>
                <mat-option *ngFor="let t of mTypes" [value]="t">{{t}}</mat-option>
              </mat-select>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>

          <!-- Preferred Type -->
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label [ngClass]="form.controls['preferred']">Marketing Type</mat-label>
              <mat-select formControlName="preferred" multiple>
                <mat-option *ngFor="let t of pTypes" [value]="t">{{t}}</mat-option>
              </mat-select>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="row text-center mt-5">
          <div class="col">
            <!-- Update Button -->
            <input class="btn shadow-sm p-2 pl-5 pr-5 mr-3 hvr-grow" type="submit" value="Update" (click)="openDialog()">
            <!-- Reset Button -->
            <input class="btn shadow-sm p-2 pl-5 pr-5 hvr-grow" type="reset" value="Cancel">
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
