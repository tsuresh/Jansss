<div class="container">
  <div class="card bg-light border-light shadow-sm p-3 mb-5 rounded">
    <div class="card-body">
      <img alt="logo" class="logo img-fluid mx-auto d-block" src="../../assets/images/logo/logo_J.png"/>

      <div class="card-text">
        <div class="box">
          <form (ngSubmit) = "onSubmit(form.value)"
                [formGroup] = "form"
                id="app-cover">

            <div class="inputBox">
              <input formControlName="username" id="username" name="username" required="" type="text">
              <label for="username">Company Email or Username</label>
            </div>

            <div class="inputBox">
              <input formControlName="password" id="password" name="password" required="" type="password">
              <label for="password">Password</label>
            </div>

            <div class="text-center">
              <input class="btn shadow p-2 pr-3 pl-3 mb-3 mt-2 rounded login-btn" type="submit" value="Log in">
              <h5 class="mb-3">OR</h5>
              <button class="btn shadow p-2 pr-3 pl-3 mb-3 rounded">
                <img alt="logo" class="google img-fluid" src="../../assets/images/signup/google.svg"/>
                Continue with Google
              </button>
            </div>

          </form>

          <div class="text-center">
            <p>
              By continuing you agree to .Jansss <a class="link" href="#">Terms of Service, Privacy Policy</a>
              <br>
              <a class="link" href="#">Forgot your password?</a>
            </p>
            <p class="mt-5">
              Don't have an account? <a class="link" routerLink="/vendor-signup">Sign up</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
