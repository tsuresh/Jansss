
<div class="container">
<!-- Progress bar component loaded here-->
  <app-progress-bar></app-progress-bar>
</div>

<!-- Enter details form-->
<div class="container container-sm container-md container-lg container-xl">

  <div class="card-deck">

    <div class="col col-auto heading_enter" data-aos="zoom-out-up">
      <p>Get<br>started<br>with your<br></p>
      <p class="campaign">campaign</p>
    </div>
    <!-- Enter details form - responsive forms-->
    <div class="col enter_form" data-aos="zoom-out-up">

      <div class="heading-2">Get started with your <p class="campaign">campaign</p></div>
        <div class="item1" >
          <!-- form item - product name -->
          <label class="item">
            Product Name<br>
            <input type="text" [formControl]="productName">
          </label>
        </div>
        <div class="item2">
          <!-- form item - industry -->
          <label class="item">
            Target Industry<br>
            <input type="text" [formControl]="industry">
          </label>
        </div>

        <div class="item3">
          <!-- form item - target audience -->
          <label class="item">
            Target Audience<br>
            <input type="text" [formControl]="audience">
          </label>
        </div>

        <div class="item4">
          <!-- form item - budget -->
          <label class="item">
            Budget<br>
            <input type="text" [formControl]="budget">
          </label>
        </div>

        <div class="item5">
          <!-- form item - target location -->
          <label class="item">
            Target Location<br>
            <input type="text" [formControl]="location">
          </label>
        </div>

        <div class="item6">
          <!-- form item - price -->
          <label class="item">
            Price of Product/Service<br>
            <input type="text" [formControl]="price">
          </label>
        </div>

        <div class="item7">
          <!-- form item - duration of campaign -->
          <label class="item">
            Duration of Campaign<br>
            <input type="text" [formControl]="duration">
          </label>
        </div>


        <div class="button_outer">
          <!-- on click, navigates to select campaign page -->
          <button type="button"  (click)="navigate()" class="btn button">Generate Campaign</button>
        </div>

      </div>
  </div>
</div>
