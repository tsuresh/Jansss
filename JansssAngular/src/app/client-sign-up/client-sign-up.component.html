<div class="client-sign-up">
  <div class="row">
    <div class="col" style="background-color: #E0584A"></div>
    <div class="col-md-auto client">
      <div class="row client-logo">
        <img src="../../assets/images/logo/logo_J.png"><br>
      </div>
      <div class="row client-item client-email">
        <label>
          Email<br>
          <input placeholder="Email" type="text" [formControl]="email">
        </label>
      </div>
      <div class="row client-item client-pass">
        <label>
          Create a password<br>
          <input type="text" placeholder="Password" [formControl]="password">
        </label>
      </div>
    </div>
    <div class="col" style="background-color: #38d39f"></div>
  </div>
</div>
